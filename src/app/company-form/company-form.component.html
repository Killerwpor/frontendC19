<div class="row w-100 row-add">
    <div class="col-lg-4 my-auto">
      <div class="container">
        <div class="row">
              <div class="row row-data">
                <div class="col-lg-12 my-auto">
                  <input
                    id="inputCompany"
                    type="text"
                    class="form-control"
                    placeholder="Nombre de la empresa"
                  />
                </div>
               
              
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 my-auto" style="background-color: var(--spectra-grey);">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <app-simulator-form [simulatorList] = "simulatorList"></app-simulator-form>
          </div>
        </div>
      </div>
      <div class="filler" style="margin: 3em;"></div>
      <div class="container h-15">
        <div class="row h-100">
          <div class="col-lg-8"></div>
          <div class="col-lg-2 h-100 my-auto text-center">
            <button (click) = "save()" type="button" class="btn btn-skew">
              <h5>Guardar</h5>
            </button>
          </div>
          <div class="responsive-filler"></div>
          <div class="col-lg-2 h-100 my-auto text-center">
            <button type="button" class="btn btn-skew" (click)="returnToDash()" >
              <h5>Cancelar</h5>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
 
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
 
 <div class="modal-dialog" role="document">
 
   <div class="modal-content">
 
     <div class="modal-header">
 
       <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
 
       <h4 class="modal-title">Guardado exitoso</h4>
 
     </div>
 
     <div class="modal-body">
 
       <p>Se ha guardado la empresa con exito.</p>
 
     </div>
 
     <div class="modal-footer">
 
       <button type="button" class="btn btn-default" >Cerrar</button>
 
     </div>
 
   </div><!-- /.modal-content -->
 
 </div><!-- /.modal-dialog -->
 
</div><!-- /.modal !-->
