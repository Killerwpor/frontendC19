<form action="post">
  <div class="container h-100">
    <div class="w-100 container-tab">
      <div class="h-50 tab text-center">
        <h5 class="tex"><b>Simuladores</b><br>a asignar</h5>
      </div>
    </div>
    <div class="simulator-list w-100">
      <div class="container h-100">
        <div class="row h-100">

          <ng-container *ngFor="let sim of simulatorList">
            <div class="col-lg-6">
              <div class="row row-simulator">
                <div class="col-3 my-auto text-center">
                  <div class="default--cover">
                    <!-- <i class="fa fa-car" aria-hidden="true"></i> -->
                    <div class="row h-100 w-100 my-auto mx-auto">
                      <div class="col-lg-12 mx-auto my-auto">
                        <h3 class="text-center">
                          <fa-icon [icon] = 'star' *ngIf="sim.name == 'RCP'"></fa-icon>
                        </h3>
                        <h3 class="text-center">
                          <fa-icon [icon] = 'building' *ngIf="sim.name == 'Alturas'"></fa-icon>
                        </h3>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-7 text-left my-auto">
                  <h5>{{sim.name}}</h5>
                </div>
                <div class="col-2 p-0 my-auto">
                  <label class="switch">
                    <input value="sim1" type="checkbox" />
                    <span (click)="toggleSim(sim.name)" class="slider round checked"></span>
                  </label>
                </div>
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</form>
