<div class="row row-user">
  <div class="col-lg-5 col-profile-picture text-center my-auto">
    <div class="profile-picture default--cover">
      <i *ngIf="!imgUploaded" class="fa fa-user i-user" aria-hidden="true"></i>
      <img *ngIf="imgUploaded" class="image--cover" [src]="imgURL" alt="" />
      <a class="mc-btn-action">
        <input
          #file
          type="file"
          accept="image/*"
          (change)="preview(file.files)"
        />
        <i class="fa fa-camera" aria-hidden="true" style="color: white;"></i>
      </a>
    </div>
  </div>
  <div class="col-lg-5 my-auto col-privileges h-100">
    <div class="h-100">
      <div class="row h-25">
        <div class="col-lg-12 my-auto">
          <h4 class="tex">Perfil</h4>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-12 text-left my-auto">
          <div class="form-check">
            <div class="row">
              <div class="col-lg-12">
                <input
                  type="radio"
                  id="options1"
                  [(ngModel)]="myRadio"
                  value="student"
                  checked
                />
                <label class="form-check-label tex" for="exampleRadios1">
                  Usuario
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <input
                  type="radio"
                  id="options2"
                  [(ngModel)]="myRadio"
                  value="supervisor"
                />
                <label class="form-check-label tex" for="exampleRadios2">
                  Supervisor
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
<div class="row row-data">
  <div class="col-lg-12 my-auto">
    <input
      (change)="updateValues()"
      id="inputUsername"
      type="text"
      class="form-control"
      placeholder="Nombre y apellido"
    />
  </div>
  <div class="col-lg-12 my-auto">
    <input
      ng-change="updateValues()"
      id="inputMail"
      type="text"
      class="form-control"
      placeholder="Correo"
    />
  </div>
  <div class="col-lg-12 my-auto">
    <input
      ng-change="updateValues()"
      id="inputPhone"
      type="text"
      class="form-control"
      placeholder="Celular"
    />
  </div>

  <div class="col-lg-12 my-auto">
    <select
      id="inputIdType"
      class="form-control spectra-form-control"
      ng-change="updateValues()"
    >
      <option disabled selected>Tipo de documento</option>
      <option value="CC">C.C - Cedula de ciudadania</option>
      <option value="CE">C.E - Cedula de extrangeria</option>
      <option value="RC">R.C - Registro civil</option>
      <option value="TI">T.I Tarjeta de identidad</option>
      <option value="PA">P.A - Pasaporte</option>
    </select>
  </div>

  <div class="col-lg-12 my-auto">
    <input
      ng-change="updateValues()"
      id="inputIdNumber"
      type="text"
      class="form-control"
      placeholder="Numero de identificacion"
    />
  </div>
  <div class="col-lg-12 my-auto">
    <input
      ng-change="updateValues()"
      id="inputJob"
      type="text"
      class="form-control"
      placeholder="Cargo"
    />
  </div>
</div>
