<div class="container-fluid p-3" style="background-color: var(--spectra-light-grey);">
    <div class="row mb-3">
      <div class="col-lg-12">
        <button class="btn btn-lg w-100" (click)="openUserForm()">
          <h6 class="tex" style="font-size: 12.5px;">
            Agregar Usuario
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </h6>
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
            (click)="openSidebar()" [(ngModel)]="searchText" (ngModelChange)="lookUser()" type="text" name="search" />
        </div>
      </div>
    </div>
</div>
