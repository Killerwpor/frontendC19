<div class=" test-red mx-auto container-list p-5">
  <div class="row h-100">
    <!-- Col categorias -->
    <div class="col-lg-4 p-0">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <ng-container *ngFor="let cat of checkData.categories; let i = index">
          <a *ngIf="i == 0" class="nav-link active" (click)="chooseCategory(cat)" id="v-pills-home-tab"
            data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
            aria-selected="true">{{ cat.categoryName }}
          </a>
          <a *ngIf="i != 0" class="nav-link" (click)="chooseCategory(cat)" id="v-pills-profile-tab" data-toggle="pill"
            href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
            aria-selected="false">{{ cat.categoryName }}
          </a>
        </ng-container>
      </div>
    </div>
    <!--Col ojectos-->
    <div class="col-lg-8 p-0 col-checks">
      <div class="row">
        <!--Col objeto-->
        <div class="col-9">
          <div class="d-flex flex-column flex-nowrap bd-highlight mb-3">
            <ng-container *ngFor="let obj of chosenCategory.objects">
              <div class="container-object text-center">
                <h6 class="tex" style="color: var(--spectra-green);">
                  {{ obj.objectName }}
                </h6>
              </div>
            </ng-container>
          </div>
        </div>
        <!-- Col resultado -->
        <div class="col-3">
          <div class="d-flex flex-column flex-nowrap bd-highlight mb-3">
            <ng-container *ngFor="let obj of chosenCategory.objects">
              <div class="container-checkmark text-center">
                <h5 class="tex" style="color: var(--spectra-green);">
                  {{obj.objectValue}}
                </h5>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
