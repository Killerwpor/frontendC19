<div class="container p-3">
  <div class="w-100 ">
    <div class="w-100">
      <div class="col-lg-12">
          <h1 class="tex" style="color: var(--spectra-green);">{{filterContact}}</h1>
        <ng-container *ngFor="let sim of simulators; let simIndex = index">

          <!-- contenedor de un simulador -->
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12  my-auto p-0">
                  <h6 class="tex">{{sim.name}}</h6>
                </div>
              </div>
            </div>

            <!-- Usuarios del simulador -->
            <ng-container *ngFor="let contact of sim.contacts | filter: filterContact">
                <div class="col-lg-12">
                  <div class="container-button" (click)="selectContact(contact, simIndex)">
                    <img src={{contact.photoUrl}} class="image--cover" style="background-color: var(--spectra-green);" />
                    <button type="button" class="btn btn-primary btn-spectra waves-effect">
                      <div class="row">
                        <div class="col-lg-12">
                          <p class="tex-bold text-truncate">{{contact.name}}</p>
                        </div>
                        <div class="col-lg-12">
                          <p class="tex text-truncate">{{contact.documentNumber}}</p>
                        </div>
                      </div>
                    </button>
                  </div>
                </div>
            </ng-container>
            <!-- End usuarios del simulador -->          
          </div>
          <!-- end contenedor de un simulador -->

        </ng-container>
      </div>
    </div>
  </div>
</div>
